<!doctype html>
<html>
<head>
	<title>Enyo</title>
	<!-- load from 'source' included with the enyo repository -->
	<script src="http://localhost:3000/enyo/enyo.js" type="text/javascript"></script>
	<!-- to load from a build you include the build css and js files, e.g -->
	<!--
	<link href="../../../enyo-2.0/enyo.css" rel="stylesheet" type="text/css" />
	<script src="../../../enyo-2.0/enyo.js" type="text/javascript"></script>
	-->
</head>
<body>
	<script type="text/javascript">
enyo.kind({
  name: "Tweet",
  kind: enyo.Control,
  tag: "div",
  style: "border-style: solid; border-width: 2px; " +
         "padding: 10px; margin: 10px; min-height: 50px",

  published: {
    icon: "",
    handle: "",
    text: ""
  },

  components: [
    { tag: "img", name: "icon",
      style: "width: 50px; height: 50px; float: left; padding-right: 10px" },
    { tag: "b", name: "handle" },
    { tag: "span", name: "text" }
  ],

  create: function() {
    this.inherited(arguments);
    this.iconChanged();
    this.handleChanged();
    this.textChanged();
  },

  iconChanged: function() {
    this.$.icon.setAttribute("src", this.icon);
  },

  handleChanged: function() {
    this.$.handle.setContent(this.handle + ": ");
  },

  textChanged: function() {
    this.$.text.setContent(this.text);
  }
});

var l = new enyo.Control;
l.createComponent({
  kind: Tweet,
  icon: "http://si0.twimg.com/profile_images/21513912/06082007.jpg",
  handle: "amit",
  text: "First tweet"});
l.createComponent({
  kind: Tweet,
  icon: "http://si0.twimg.com/profile_images/21513912/06082007.jpg",
  handle: "amit",
  text: "Second tweet"});
l.createComponent({
  kind: Tweet,
  icon: "http://si0.twimg.com/profile_images/21513912/06082007.jpg",
  handle: "amit",
  text: "Third tweet"});
l.renderInto(document.body);
	</script>
</body>

</html>
